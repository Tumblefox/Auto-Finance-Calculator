<!DOCTYPE html>
<html>
  <head>
	<title>Auto Finance Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="Calculate a vehicle&#39;s total cost of ownership factoring in maintenance, insurance, fuel, financing, and more over any time horizon.">
    <script src="https://cdn.tailwindcss.com"></script>
<script src="/js/main.js"></script>

    <link rel="stylesheet" href="css/main.css">

  </head>

  <body>
    <header class="p-5 text-center">
      
  <img class="inline-block w-16" src="image/icon.png">
  <h1 id="main-title" class="text-4xl font-bold text-white inline">Auto Finance Calculator</h1>
  <p class="text-white">
    <small>2026 Edition</small>
  </p>

    </header>

  	<main class="p-5">
      
  <article>
    <section class="mb-2">
      <ul id="progress-stepper" class="grid grid-cols-3 sm:grid-cols-6 gap-x-2 gap-y-2 mb-2">
  <li>
    <button data-target="personal-section" class="active-step">1</button>
    <span>Personal</span>
  </li>

  <li>
    <button data-target="purchase-section">2</button>
    <span>Purchase</span>
  </li>

  <li>
    <button data-target="fuel-section">3</button>
    <span>Fuel</span>
  </li>

  <li>
    <button data-target="insurance-section">4</button>
    <span>Insurance</span>
  </li>

  <li>
    <button data-target="maintenance-section">5</button>
    <span>Maintenance</span>
  </li>

  <li>
    <button data-target="cost-breakdown">6</button>
    <span>Results</span>
  </li>
</ul>
<p class="text-center text-gray-500"><small>Click one to skip to a step</small></p>

    </section>

    <section class="mb-2 p-2">
      <form>
        <div id="personal-section" class="pane">
  <h3 class="text-2xl mb-2">Personal</h3>
  <fieldset>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-6 mb-4">
      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-income">Annual Net Income</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="annual-income" type="number" value=63000 placeholder="Annual Net Income">

  </div>

      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="ownership-time">Ownership Duration (Years)</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="ownership-time" type="number" value=8 placeholder="Ownership Duration (Years)">

  </div>

      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-mileage">Expected Annual Mileage</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="annual-mileage" type="number" value=10000 placeholder="Expected Annual Mileage">

  </div>

    </div>

    <h4 class="text-xl mb-2">Units</h4>
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-6 mb-2">
      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="preference-distance">Distance</label>

    <select class="preference mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="preference-distance">
      
        <option value="miles">
          
            miles
          
        </option>
      
        <option value="kilometers">
          
            kilometers
          
        </option>
      
    </select>
  </div>


      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="preference-volume">Volume</label>

    <select class="preference mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="preference-volume">
      
        <option value="gallons">
          
            gallons
          
        </option>
      
        <option value="litres">
          
            litres
          
        </option>
      
    </select>
  </div>


      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="preference-currency">Currency</label>

    <select class="preference mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="preference-currency">
      
        <option value="dollars">
          
            dollars
          
        </option>
      
        <option value="euros">
          
            euros
          
        </option>
      
        <option value="yen">
          
            yen
          
        </option>
      
        <option value="pounds">
          
            pounds
          
        </option>
      
    </select>
  </div>

    </div>
  </fieldset>
</div>


        <div id="purchase-section" class="hidden pane">
  <h3 class="text-2xl mb-2">Purchase<h3>
  <fieldset class="mb-4">
    <div class="grid grid-cols-2 gap-x-6 gap-y-6 mb-2">
      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="asking-price">Asking Price</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="asking-price" type="number" value=38000 placeholder="Asking Price">

  </div>

      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="sales-tax">Sales Tax</label>

    <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="sales-tax" type="" value=6 step="0.01"  placeholder="Sales Tax">
  </div>

    </div>

    <div class="grid grid-cols-2 sm:grid-cols-3 gap-x-6 gap-y-6 mb-2">
      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="trade-in">Trade-in Value</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="trade-in" type="number" value=0 placeholder="Trade-in Value">

  </div>

      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="tags-title">Tags/Title Cost</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="tags-title" type="number" value=2000 placeholder="Tags/Title Cost">

  </div>

      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="fees">Fees</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="fees" type="number" value=2000 placeholder="Fees">

  </div>

    </div>

    <div>
      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="paying-cash">Paying in Full - All Cash</label>

    <input id="paying-cash" class="h-4 w-4" type="checkbox">
  </div>

      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Financing</label>

    <div class="grid grid-cols-3 sm:grid-cols-4 gap-x-6 gap-y-6 mb-2">
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="financing-loan">Loan</label>

          <input id="financing-loan" name="financing" value="loan" class="h-4 w-4" type="radio" checked>
        </div>
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="financing-cash">Cash</label>

          <input id="financing-cash" name="financing" value="cash" class="h-4 w-4" type="radio" >
        </div>
      
      
    </div>
  </div>

    </div>

    <div id="financing-options" class="mt-2">
      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Down Payment</label>


    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-6 mb-2">
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="down-payment-one">$</label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="down-payment-one" type="number" value=4500 placeholder="$">
      </div>
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="down-payment-two">%</label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="down-payment-two" type="number" value=12 placeholder="%">
      </div>
    </div>
  </div>


      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Loan Terms</label>

    <div class="grid grid-cols-3 sm:grid-cols-4 gap-x-6 gap-y-6 mb-2">
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="loan-terms-36">36 Months</label>

          <input id="loan-terms-36" name="loan-terms" value="36" class="h-4 w-4" type="radio" >
        </div>
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="loan-terms-48">48 Months</label>

          <input id="loan-terms-48" name="loan-terms" value="48" class="h-4 w-4" type="radio" >
        </div>
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="loan-terms-60">60 Months</label>

          <input id="loan-terms-60" name="loan-terms" value="60" class="h-4 w-4" type="radio" >
        </div>
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="loan-terms-72">72 Months</label>

          <input id="loan-terms-72" name="loan-terms" value="72" class="h-4 w-4" type="radio" checked>
        </div>
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="loan-terms-84">84 Months</label>

          <input id="loan-terms-84" name="loan-terms" value="84" class="h-4 w-4" type="radio" >
        </div>
      
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Other</label>

          
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="loan-terms-other" type="number"  placeholder="Other">

        </div>
      
    </div>
  </div>


      <div class="grid grid-cols-2 gap-x-6 gap-y-6 mb-2">
        
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="apr">Annual Percentage Rate (APR) %</label>

    <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="apr" type="" value=6 step="0.01"  placeholder="Annual Percentage Rate (APR) %">
  </div>

      </div>
    </div>
  </fieldset>
</div>


        <div id="fuel-section" class="hidden pane">
  <h3 class="text-2xl mb-2">Fuel<h3>
  <fieldset class="mb-4">
    <div>
      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Fuel Type</label>

    <div class="grid grid-cols-3 sm:grid-cols-4 gap-x-6 gap-y-6 mb-2">
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="fuel-type-combustion">Combustion</label>

          <input id="fuel-type-combustion" name="fuel-type" value="combustion" class="h-4 w-4" type="radio" checked>
        </div>
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="fuel-type-electric">Electric</label>

          <input id="fuel-type-electric" name="fuel-type" value="electric" class="h-4 w-4" type="radio" >
        </div>
      
      
    </div>
  </div>

    </div>

    <div id="combustion-options" class="mb-2">
      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Efficiency (Combined)</label>


    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-6 mb-2">
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="combustion-efficiency-one"><span class="distance-value">mi</span>/<span class="volume-value">gal.</span></label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="combustion-efficiency-one" type="number" value=26 placeholder="&lt;span class=&quot;distance-value&quot;&gt;mi&lt;/span&gt;/&lt;span class=&quot;volume-value&quot;&gt;gal.&lt;/span&gt;">
      </div>
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="combustion-efficiency-two"><span class="volume-value">gal.</span>/100 <span class="distance-value">mi</span></label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="combustion-efficiency-two" type="number" value=3.85 placeholder="&lt;span class=&quot;volume-value&quot;&gt;gal.&lt;/span&gt;/100 &lt;span class=&quot;distance-value&quot;&gt;mi&lt;/span&gt;">
      </div>
    </div>
  </div>


      <div class="grid grid-cols-2">
        
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="gas-price">Fuel Price (per <span class="volume-value">gal.</span>)</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="gas-price" type="number" value=2.87 placeholder="Fuel Price (per &lt;span class=&quot;volume-value&quot;&gt;gal.&lt;/span&gt;)">

  </div>

      </div>
    </div>

    <div id="electric-options" class="mb-2 hidden">
      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Efficiency (Combined)</label>


    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-6 mb-2">
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="electric-efficiency-one"><span class="distance-value">mi</span>/kWh</label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="electric-efficiency-one" type="number" value=3.4 placeholder="&lt;span class=&quot;distance-value&quot;&gt;mi&lt;/span&gt;/kWh">
      </div>
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="electric-efficiency-two">kWh/100 <span class="distance-value">mi</span></label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="electric-efficiency-two" type="number" value=29.41 placeholder="kWh/100 &lt;span class=&quot;distance-value&quot;&gt;mi&lt;/span&gt;">
      </div>
    </div>
  </div>


      <div class="grid grid-cols-2">
        
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="electricity-price">Fuel Price (Per kWh)</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="electricity-price" type="number" value=0.38 placeholder="Fuel Price (Per kWh)">

  </div>

      </div>
    </div>
  </fieldset>
</div>


        <div id="insurance-section" class="hidden pane">
  <h3 class="text-2xl mb-2">Insurance<h3>
  <fieldset class="mb-4">
    
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Insurance Cost</label>


    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-6 mb-2">
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-insurance-one">Annual</label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="annual-insurance-one" type="number" value=2200 placeholder="Annual">
      </div>
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-insurance-two">Monthly</label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="annual-insurance-two" type="number" value=183 placeholder="Monthly">
      </div>
    </div>
  </div>

  </fieldset>
</div>


        <div id="maintenance-section" class="hidden pane">
  <h3 class="text-2xl mb-2">Maintenance and Repairs<h3>
  <fieldset class="mb-4">
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-6 mb-2">
      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-maintenance">Annual Maintenance Cost</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="annual-maintenance" type="number" value=359 placeholder="Annual Maintenance Cost">

  </div>

      
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-repair">Annual Repair Cost</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus-accent" id="annual-repair" type="number" value=652 placeholder="Annual Repair Cost">

  </div>

    </div>
  </fieldset>
</div>


        <button type="button" id="stepper-previous" class="py-2 px-4 rounded stepper-button">&#10229;</button>

        <button type="button" id="stepper-next" class="py-2 px-4 rounded stepper-button">&#10230;</button>

        <button id="results-button" type="submit" class="py-2 px-4 rounded">Results</button>
      </form>
    </section>

    <section id="cost-breakdown" class="p-2 hidden pane">
  <div id="cost-summary">
  </div>

  <div id="total-vehicle-cost-table" class="border-solid border-2 p-3 text-accent border-accent">
  </div>

  <div id="monthly-expenses-cost-table" class="border-solid border-2 p-3 text-accent border-accent">
  </div>
</section>


  </article>

  <div class="bg-red-500 text-white font-bold p-3 fixed bottom-0 right-0 hidden" id="warning-alert">
  <span class="float-right cursor-pointer" onclick="this.parentElement.classList.add('hidden');">&times;</span>
  <p></p>
</div>


  	</main>

    
    

  </body>
</html>
