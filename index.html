<!DOCTYPE html>
<html>
  <head>
	<title>Auto Finance Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <meta name="description" content="Discover the complete cost of purchasing your vehicle.">
    <script src="https://cdn.tailwindcss.com"></script>
<script src="js/main.js"></script>
<script src="js/nunjucks.min.js"></script>

    <link rel="stylesheet" href="css/main.css">

  </head>

  <body>
    <header class="p-5 bg-indigo-600">
      
  <img class="inline-block w-16" src="image/icon.png">
  <h1 class="text-4xl font-bold text-white inline">Auto Finance Calculator</h1>

    </header>

  	<main class="p-5">
      
  <article class="grid grid-cols-1 md:grid-cols-2 gap-x-6 gap-y-6">

    <section class="mb-2 p-2">
      <form class="accent-indigo-300">
        <h3 class="text-2xl mb-2">Finances<h3>
        <fieldset class="mb-4">
          <div class="grid grid-cols-2 gap-x-6 gap-y-6 mb-2">
            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-income">Annual Net Income</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="annual-income" type="number" value=40000 placeholder="Annual Net Income">

  </div>

          </div>
        </fieldset>

        <h3 class="text-2xl mb-2">Purchase<h3>
        <fieldset class="mb-4">
          <div class="grid grid-cols-2 gap-x-6 gap-y-6 mb-2">
            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="asking-price">Asking Price</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="asking-price" type="number" value=38000 placeholder="Asking Price">

  </div>

            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="sales-tax">Sales Tax</label>

    <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="sales-tax" type="" value=6 step="0.01"  placeholder="Sales Tax">
  </div>

          </div>

          <div class="grid grid-cols-3 gap-x-6 gap-y-6 mb-2">
            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="trade-in">Trade-in Value</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="trade-in" type="number" value=0 placeholder="Trade-in Value">

  </div>

            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="tags-title">Tags/Title Cost</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="tags-title" type="number" value=2000 placeholder="Tags/Title Cost">

  </div>

            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="fees">Fees</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="fees" type="number" value=2000 placeholder="Fees">

  </div>

          </div>

          <div>
            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="paying-cash">Paying in Full - All Cash</label>

    <input id="paying-cash" class="h-4 w-4" type="checkbox">
  </div>

          </div>

          <br>
          <div id="financing-options">
            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Down Payment</label>


    <div class="grid grid-cols-2 gap-x-6 gap-y-6 mb-2">
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="down-payment">$</label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="down-payment-one" type="number" value=4500 placeholder="$">
      </div>
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="down-payment">%</label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="down-payment-two" type="number" value=12 placeholder="%">
      </div>
    </div>
  </div>


            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Loan Terms</label>

    <div class="grid grid-cols-4 gap-x-6 gap-y-6 mb-2">
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="loan-terms-36">36 Months</label>

          <input id="loan-terms-36" name="loan-terms" value="36" class="h-4 w-4" type="radio" >
        </div>
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="loan-terms-48">48 Months</label>

          <input id="loan-terms-48" name="loan-terms" value="48" class="h-4 w-4" type="radio" >
        </div>
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="loan-terms-60">60 Months</label>

          <input id="loan-terms-60" name="loan-terms" value="60" class="h-4 w-4" type="radio" >
        </div>
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="loan-terms-72">72 Months</label>

          <input id="loan-terms-72" name="loan-terms" value="72" class="h-4 w-4" type="radio" checked>
        </div>
      
        <div>
          
  <label class="block text-sm font-medium leading-6 text-gray-900" for="loan-terms-84">84 Months</label>

          <input id="loan-terms-84" name="loan-terms" value="84" class="h-4 w-4" type="radio" >
        </div>
      
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Other</label>

        
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="loan-terms-other" type="number"  placeholder="Other">

      </div>
    </div>
  </div>


            <div class="grid grid-cols-2 gap-x-6 gap-y-6 mb-2">
              
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="apr">Annual Percentage Rate (APR) %</label>

    <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="apr" type="" value=6 step="0.01"  placeholder="Annual Percentage Rate (APR) %">
  </div>

            </div>
          </div>
        </fieldset>

        <h3 class="text-2xl mb-2">Fuel<h3>
        <fieldset class="mb-4">
          <div class="grid grid-cols-3 gap-x-6 gap-y-6 mb-2">
            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-mileage">Annual Mileage</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="annual-mileage" type="number" value=10000 placeholder="Annual Mileage">

  </div>

            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="mpg">MPG/MPGe (Combined)</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="mpg" type="number" value=131 placeholder="MPG/MPGe (Combined)">

  </div>

            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="gas-price">Gas Price (Per Gallon)</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="gas-price" type="number" value=3.46 placeholder="Gas Price (Per Gallon)">

  </div>

          </div>
        </fieldset>

        <h3 class="text-2xl mb-2">Insurance<h3>
        <fieldset class="mb-4">
          
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="">Insurance Cost</label>


    <div class="grid grid-cols-2 gap-x-6 gap-y-6 mb-2">
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-insurance">Annual</label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="annual-insurance-one" type="number" value=2200 placeholder="Annual">
      </div>
      <div>
        
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-insurance">Monthly</label>

        <input class="mt-1 block w-full px-3 py-2 bg-white border border-slate-300 rounded-md text-sm shadow-sm" id="annual-insurance-two" type="number" value=183 placeholder="Monthly">
      </div>
    </div>
  </div>

        </fieldset>

        <h3 class="text-2xl mb-2">Maintenance and Repairs<h3>
        <fieldset class="mb-4">
          <div class="grid grid-cols-2 gap-x-6 gap-y-6 mb-2">
            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-maintenance">Annual Maintenance Cost</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="annual-maintenance" type="number" value=359 placeholder="Annual Maintenance Cost">

  </div>

            
  <div>
    
  <label class="block text-sm font-medium leading-6 text-gray-900" for="annual-repair">Annual Repair Cost</label>

    
  <input class="mt-1 px-3 py-2 bg-white border border-slate-300 rounded-md text-sm block w-full focus:outline-none focus:ring focus:border-indigo-300" id="annual-repair" type="number" value=652 placeholder="Annual Repair Cost">

  </div>

          </div>
        </fieldset>

        <button class="bg-indigo-600 hover:bg-indigo-400 text-white font-bold py-2 px-4 rounded">Calcuate</button>
      </form>
    </section>

    <section class="p-2">
      <div id="cost-summary">
      </div>

      <div id="total-vehicle-cost-table" class="border-solid border-2 p-3 text-indigo-600 border-indigo-600">
      </div>

      <div id="monthly-expenses-cost-table" class="border-solid border-2 p-3 text-indigo-600 border-indigo-600">
      </div>
    </section>

  </article>

  <div class="bg-red-500 text-white font-bold p-3 fixed bottom-0 right-0 hidden" id="warning-alert">
    <span class="float-right cursor-pointer" onclick="this.parentElement.classList.add('hidden');">&times;</span>
    <p></p>
  </div>

  	</main>

    
    

  </body>
</html>
